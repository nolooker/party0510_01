<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/mylayout}" xmlns="http://www.w3.org/1999/html">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        function changeRole(id, role) {
            $.ajax({
            url: "/user/members/" + id + "/role",
            type: "PUT",
            contentType: "application/json",
            data: JSON.stringify(role),
            success: function(data) {
              console.log("등급 변경 성공");
            },
            error: function(xhr) {
              console.log("등급 변경 실패");
            }
            });
        }


  </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<div class="content" layout:fragment="content">
    <h2>호스트 승인 요청 리스트</h2>
    <table class="table" margin="20%">
        <thead>
        <tr>
            <th>No.</th>
            <th>이름</th>
            <th>이메일</th>
            <th>주소</th>
            <th>핸드폰</th>
            <th>고객유형</th>
            <th>승인 결과</th>
            <th>승인</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="memberDto, status: ${list}">
            <td th:text="${memberDto.id}"></td>
            <td th:text="${memberDto.name}"></td>
            <td th:text="${memberDto.email}"></td>
            <td th:text="${memberDto.address}"></td>
            <td th:text="${memberDto.phone}"></td>
            <td th:text="${memberDto.category}"></td>
            <td th:text="${memberDto.role}"></td>
            <td>
                <button type="button" class="btn btn-sm btn-primary" th:onclick="|changeRole(${memberDto.id}, 'HOST')|">
                    승인
                </button>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
