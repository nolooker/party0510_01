<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/mylayout}" xmlns="http://www.w3.org/1999/html">


<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){

        });

    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>

    </style>
</th:block>
<div class="content" layout:fragment="content">
    <form role="form" method="post" th:object="${member}">
        <p class="h2">
            회원 수정하기
        </p>
        <input type="hidden" th:field="*{id}">

        <div class="input-group">
            <span class="input-group-text">이름</span>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <span class="input-group-text">이메일</span>
            <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요.">
        </div>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <span class="input-group-text">고객유형</span>
            <input type="text" th:field="*{category}" disabled="disabled" class="form-control" placeholder="고객유형을 입력해주세요.">
        </div>
        <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <span class="input-group-text">주소</span>
            <input type="text" th:field="*{address}"  class="form-control" placeholder="주소를 입력해주세요.">
        </div>
        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <span class="input-group-text">핸드폰 번호</span>
            <input type="text" th:field="*{phone}"  class="form-control" placeholder="핸드폰번호를 입력해주세요.">
        </div>
        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="fieldError">Incorrect data</p>


        <div style="text-align: center">
            <button th:formaction="@{/members/update}" type="submit" class="btn btn-primary">수정</button>
            <button th:formaction="@{/members/delete/{id}(id=${session.User.id})}" type="submit" class="btn btn-primary">삭제</button>



        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
